<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Memory game</title>
</head>
<body>
    <div id="header">
        <h1 id="title">Memory game</h1>
        <h3 id="description">Try to follow the color</h3>
        <h4 id="message"></h4>
        <div id="status">
            <h4 id="level"></h4>
            <h4 id="difficulty"></h4>
            <h4 id="mode"></h4>
        </div>
    </div>
    <table id="board">
        <tr>
            <th id="00"></th>
            <th id="01"></th>
            <th id="02"></th>
            <th id="03"></th>
            <th id="04"></th>
        </tr>
        <tr>
            <th id="10"></th>
            <th id="11"></th>
            <th id="12"></th>
            <th id="13"></th>
            <th id="14"></th>
        </tr>
        <tr>
            <th id="20"></th>
            <th id="21"></th>
            <th id="22"></th>
            <th id="23"></th>
            <th id="24"></th>
        </tr>
        <tr>
            <th id="30"></th>
            <th id="31"></th>
            <th id="32"></th>
            <th id="33"></th>
            <th id="34"></th>
        </tr>
        <tr>
            <th id="40"></th>
            <th id="41"></th>
            <th id="42"></th>
            <th id="43"></th>
            <th id="44"></th>
        </tr>
    </table>
    <div id="footer">
        <div id="controller">
            <button id="clear">Clear</button>
            <button id="next">Next level</button>
            <button id="try-again">Try again</button>
        </div>
        <div id="difficulty-choices">
            <button class="start" id="easy">Easy</button>
            <button class="start" id="medium">Medium</button>
            <button class="start" id="hard">Hard</button>
            <button class="start" id="insane">Insane</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
